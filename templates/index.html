<!DOCTYPE html>
<html>
<head>
    <title>Music Tools Portal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .login-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-buttons a.discogs { background-color: #f5f5f5; color: #000; border: 1px solid #ccc; }
        .tools a { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Music Tools Portal</h1>

    <div class="login-buttons">
        {% if discogs_logged_in %}
            <p>Discogs logged in ✅</p>
        {% else %}
            <a href="{{ url_for('login') }}" class="discogs">Login with Discogs</a>
        {% endif %}

        {% if spotify_logged_in %}
            <p>Spotify logged in ✅</p>
        {% else %}
            <a href="{{ url_for('spotify_login') }}">Login with Spotify</a>
        {% endif %}
    </div>

    <hr>

    <div class="tools">
        <h2>Tools</h2>
        <a href="{{ url_for('spotify_playlists') }}">Browse Spotify Playlists</a>
    </div>
</body>
</html>
